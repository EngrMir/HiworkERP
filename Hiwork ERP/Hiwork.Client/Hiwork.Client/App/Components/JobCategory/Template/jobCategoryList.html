<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
          {{'JOBCATEGORY' | translator}}
        </h3>
    </div>
    <div class="panel-body" ng-init="$ctrl.init();">
        <div>
            <button class="btn btn-primary" value="addModal" ng-click="$ctrl.open(null,'Add Job Category')">{{'ADDNEW' | translator}}</button>
        </div>
        <div class="clearfix" style="height: 5px;"></div>
        <div class="table-responsive">
            <table st-table="displayColl" st-safe-src="rowCollection" id="smartTable" class="table table-striped table-bordered table-hover">
                <thead class="bg-light-blue">
                    <tr>
                        <th st-sort="Name" st-sort-default="regular">{{'NAME' | translator}}<i st-sort="Name"></i></th>
                        <th>{{'ACTIVE' | translator}}</th>
                        <th>{{'ACTION' | translator}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Name" placeholder="{{'SEARCHBYNAME' | translator}}" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>

                    <tr ng-repeat="jobcategory in displayColl">
                        <td>{{ jobcategory.Name}}</td>
                        <td><input style="width: 16px;height: 16px;" type="checkbox" value="{{jobcategory.IsActive}}" ng-disabled="true" ng-checked="jobcategory.IsActive" ng-model="jobcategory.IsActive" /> </td>
                        <td>
                            <div class="glyphicon glyphicon-edit" value="Edit" ng-click="$ctrl.open(jobcategory,'Edit Job Category')"></div>
                            <div class="glyphicon glyphicon-remove" confirm-window
                                 confirm-data="{{jobcategory}}"
                                 confirm-url="{{'jobcategory/delete'}}" confirm-value="{{jobcategory.Name}}"
                                 modal-title="Are you sure you want to delete '{{jobcategory.Name}}'?">
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot style="border:none !important;">
                    <tr style="border:none !important;">
                        <td colspan="5" class="text-center" style="border:none !important;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div st-items-by-page="15" st-pagination="" st-template="../views/pagination/paginationTemplate.html"></div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        </div>
</div>
