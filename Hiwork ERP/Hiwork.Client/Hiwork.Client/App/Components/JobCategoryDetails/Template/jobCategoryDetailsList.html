<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">
         {{'JOBCATEGORYDETAILS' | translator}}
        </h3>
    </div>
    <div class="panel-body" ng-init="$ctrl.init();">
        <div>
            <button class="btn btn-primary" value="addModal" ng-click="$ctrl.open(null,'Add Job Category Details')">{{'ADDNEW' | translator}}</button>
        </div>   
        <div class="clearfix" style="height: 5px;"></div>    
        <div class="table-responsive">
            <table st-table="displayColl" st-safe-src="rowCollection" id="smartTable" class="table table-striped table-bordered table-hover">
                <thead class="bg-light-blue">
                    <tr>
                        <th st-sort="JobCategory.Name" st-sort-default="regular">{{'JOBCATEGORY' | translator}}<i st-sort="JobCategory.Name"></i></th>
                        <th st-sort="Description" st-sort-default="regular">{{'DESCRIPTION' | translator}}<i st-sort="Description"></i></th>
                        <th>{{'ACTIVE' | translator}}</th>
                        <th>{{'ACTION' | translator}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="JobCategory.Name" placeholder="{{'SEARCHBYNAME' | translator}}" class="input-sm form-control" type="search" />
                            </div>

                        </th>
                        <th>
                            <div class="search-container">
                                <span class="icon"><i class="fa fa-search"></i></span>
                                <input id="search" st-search="Description" placeholder="{{'SEARCHBYDESCRIPTION' | translator}}" class="input-sm form-control" type="search" />
                            </div>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>

                    <tr ng-repeat="jobcategorydetails in displayColl">
                        <td>{{ jobcategorydetails.JobCategory.Name}}</td>
                        <td>{{ jobcategorydetails.Description }}</td>
                        <td><input style="width: 16px;height: 16px;" type="checkbox" value="{{jobcategorydetails.IsActive}}" ng-disabled="true" ng-checked="jobcategorydetails.IsActive" ng-model="jobcategorydetails.IsActive" /> </td>
                        <td>
                            <div class="glyphicon glyphicon-edit" value="Edit" ng-click="$ctrl.open(jobcategorydetails,'Edit Job Category Details')"> </div>
                            <div class="glyphicon glyphicon-remove" confirm-window
                                 confirm-data="{{jobcategorydetails}}"
                                 confirm-url="{{'jobcategorydetails/delete'}}" confirm-value="{{jobcategorydetails.Description}}"
                                 modal-title="Are you sure you want to delete '{{jobcategorydetails.Description}}'?">
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot style="border:none !important;">
                    <tr style="border:none !important;">
                        <td colspan="5" class="text-center" style="border:none !important;">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div st-items-by-page="15" st-pagination="" st-template="../views/pagination/paginationTemplate.html"></div>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
   
</div>
